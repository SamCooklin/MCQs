<!DOCTYPE html>
<head>
    <title>
        Quiz
    </title>        
</head>

<body>
    <h1 style="text-align:center; size: 50px;">
        Microeconomics MCQ 1
    </h1>
    <ul>
    </ul>
    <script>
        fetch('questionbank.txt')
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.log(data);
                data.forEach(question => {
                    const markup = `<li>${question.answers}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend',markup);

                })
            })
            .catch(error => console.log(error));
    </script>
</body>
